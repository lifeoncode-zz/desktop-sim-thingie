<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css">
    <title>Desktop | Home</title>
</head>
<body>

    <div class="fullscreen-prompt">
        <h1>browser will open in fullscreen</h1>
        <button type="button">OK</button>
    </div>
    
    <header class="top-bar" id="top-bar">
        <div class="container">

        </div>
    </header>


    <footer class="dock" id="dock">
    </footer>

    <script>
        const btn = document.querySelector(".fullscreen-prompt button");
        btn.addEventListener('click', full);
        function full(e) {
            btn.requestFullscreen();
            btn.parentElement.style.display = 'none';
        }
    </script>
</body>
</html>
